<!doctype html>
<html>
    <head>
        <title>Popup</title>
        <link rel="stylesheet" type="text/css" href="Popup.css" />
    </head>
    <body>
        <h1>AniList Player</h1>

        <div class="row-opt">
            <label for="enabled-switch" hint="Enable AniList-Player on AniList or not."
                >Enabled</label
            >
            <label class="switch">
                <input type="checkbox" id="enabled-switch" />
                <span class="slider"></span>
            </label>
        </div>

        <div class="row-opt">
            <label for="providers-select" hint="Provider to use to find anime episodes."
                >Provider</label
            >
            <select id="providers-select">
                <option value="AnimEmbed">AnimEmbed</option>
                <option value="Zoro">Zoro</option>
                <option value="Consumet_Zoro">Consumet Zoro</option>
            </select>
        </div>

        <div id="zoro-opt">
            <div class="row-opt">
                <label
                    for="zoro-mode-select"
                    hint="Mode to use when playing anime episodes from Zoro."
                    >Zoro Mode</label
                >
                <select id="zoro-mode-select">
                    <option value="Open">Open Website</option>
                    <option value="Embed">Embed Website</option>
                    <option value="Fetch">Fetch Video</option>
                </select>
            </div>
        </div>

        <script src="Popup.js"></script>
    </body>
</html>
