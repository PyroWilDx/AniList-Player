<!doctype html>
<html>
    <head>
        <title>Popup</title>
        <link rel="stylesheet" type="text/css" href="Popup.css" />
    </head>
    <body>
        <h1>AniList Player</h1>

        <div class="row-opt">
            <label for="enabled-switch">Enabled</label>
            <label id="test" class="switch">
                <input id="enabled-switch" type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>

        <div class="row-opt">
            <label for="providers-select" hint="">Provider</label>
            <select id="providers-select">
                <option value="AnimEmbed">AnimEmbed</option>
                <option value="Zoro">Zoro</option>
                <option value="Consumet_Zoro">Consumet Zoro</option>
            </select>
        </div>

        <div id="anim-embed-opt"></div>

        <div id="zoro-opt">
            <div class="row-opt">
                <label for="zoro-mode-select">Zoro Mode</label>
                <select id="zoro-mode-select">
                    <option value="Open">Open Website</option>
                    <option value="Embed">Embed Website</option>
                    <option value="Fetch">Fetch Video</option>
                </select>
            </div>
            <div class="row-opt">
                <label for="zoro-api-input">Api Url</label>
                <input id="zoro-api-input" class="input" type="text" />
            </div>
        </div>

        <div id="consumet-zoro-opt">
            <div class="row-opt">
                <label for="consumet-zoro-api-input">Api Url</label>
                <input id="consumet-zoro-api-input" class="input" type="text" />
            </div>
        </div>

        <script src="Hint.js"></script>
        <script src="Popup.js"></script>
    </body>
</html>
